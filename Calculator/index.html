<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <input type="text" id="display">   
            <div class="btn-container">
                <button style="background-color:red;color: white;">C</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
                <button style="background-color:rgb(116, 116, 245);color: white;">+</button>
                <button style="background-color:rgb(116, 116, 245);color: white;">-</button>
                <button style="background-color:rgb(116, 116, 245);color: white;">*</button>
                <button style="background-color:rgb(116, 116, 245);color: white;">/</button>
                <button style="background-color:rgb(116, 116, 245);color: white;">=</button>
            </div>  
    </div>

    <script src="index.js"></script>
</body>
</html>
